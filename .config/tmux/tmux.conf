# Start numbering at 1
set -g base-index 1

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

set -g set-titles on
# transmit focus events
set -g mouse on
set -g allow-passthrough on

# Keybindings
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
bind-key k select-pane -U
bind-key j select-pane -D
bind-key h select-pane -L
bind-key l select-pane -R

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
# bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'wl-copy'

# sane window split defaults
bind | split-window -h
bind - split-window -v

# Set correct terminal
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# --- Catppuccin Plugin Configuration ---
# 1. Load dynamic theme flavor FIRST (sets @catppuccin_flavor)
if-shell "test -f ~/.local/state/tmux/theme.conf" "source-file ~/.local/state/tmux/theme.conf"

# 2. Set UI options
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_flags "icon"
set -g @catppuccin_window_current_number_color "#{@thm_mauve}"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_status_left_separator ""
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_background "default"

# TPM Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'catppuccin/tmux'

# Initialize TPM
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'

# 3. Make the status line pretty (Must be after TPM/Catppuccin initialization)
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_directory}"
set -ag status-right " #{E:@catppuccin_status_session}"
set -ag status-right " #{E:@catppuccin_status_date_time}"
